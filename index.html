<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/images/favicon.png">

      <!--=============== BOXICONS ===============-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

      <!--=============== SWIPER CSS ===============-->

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive Halloween Website</title>
    </head>
    <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="assets/images/logo.png" alt="" class="nav__logo-img">
                    Halloween
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                      <li class="nav__item">
                          <a href="#home" class="nav__link">Home</a>
                      </li>

                      <li class="nav__item">
                          <a href="#about" class="nav__link">About</a>
                      </li>

                      <li class="nav__item">
                          <a href="#trick" class="nav__link">Candy</a>
                      </li>

                      <li class="nav__item">
                          <a href="#new" class="nav__link">New</a>
                      </li>

                      <a href="#" class="button button--ghost">Support</a>
                  </ul>

                  <div class="nav__close" id="nav-close">
                         <i class='bx bx-x'></i>
                     </div>

                     <img src="assets/images/nav-img.png" alt="" class="nav__img">
                 </div>

                 <div class="nav__toggle" id="nav-toggle">
                     <i class='bx bx-grid-alt'></i>
                 </div>


              </nav>
     </header>

     <main class="main">
            <!--==================== HOME ====================-->
            <section class="home container" id="home">
                <div class="swiper home-swiper">
                    <div class="swiper-wrapper">
                        <!-- HOME SLIDER -->
                        <section class="swiper-slide">
                            <div class="home__content grid">
                                <div class="home__group">
                                    <img src="assets/images/home1-img.png" alt="" class="home__img">
                                </div>
                            </div>
                        </section>


     <!--==================== CATEGORY ====================-->
           <section class="section category">
             <h2 class="section__title">Favorite Scare <br> Category </br> </h2>

           <div class="category__container container grid">
             <div class="category__data">
               <img src="assets/images/category1-img.png" alt="" class="category__img">
               <h3 class="category__title">Ghosts</h3>
               <p class="category__description">Choose the ghosts, the scariest there are.</p>
             </div>

               <div class="category__data">
                 <img src="assets/images/category2-img.png" alt="" class="category__img">
                 <h3 class="category__title">Pumpkins</h3>
                 <p class="category__description">You look at the scariest pumpkins there is.</p>
               </div>

                 <div class="category__data">
                   <img src="assets/images/category3-img.png" alt="" class="category__img">
                   <h3 class="category__title">Witch Hat</h3>
                   <p class="category__description">Pick the most stylish witch hats out there.</p>
                 </div>

               </div>
             </section>

   <!--=============== MAIN JS ===============-->

     <script src="assets/js/main.js"></script>

    </body>

  </html>
